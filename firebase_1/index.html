<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthCore - Login & Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #e6f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      color: #007B83;
      margin-bottom: 1rem;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      margin: 1rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      background-color: #007B83;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
      font-weight: 600;
    }
    button:hover {
      background-color: #005c63;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js"></script>
</head>
<body>
  <h1>HealthCore</h1>
  <div class="card">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Password">
    <input type="file" id="signup-file">
    <button onclick="signUp()">Sign Up</button>
  </div>

  <div class="card">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPLlQqNmz72lsKIlOTEq0L-Igwy2GBbkk",
      authDomain: "voices-of-resilience.firebaseapp.com",
      projectId: "voices-of-resilience",
      storageBucket: "voices-of-resilience.appspot.com",
      messagingSenderId: "390688720763",
      appId: "1:390688720763:web:ac21c3f002675c42c19fde",
      measurementId: "G-J6P1SV3S7M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    window.signUp = async function () {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const file = document.getElementById("signup-file").files[0];
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        let fileURL = "";
        if (file) {
          const storageRef = ref(storage, `user_uploads/${uid}/${file.name}`);
          const snapshot = await uploadBytes(storageRef, file);
          fileURL = await getDownloadURL(snapshot.ref);
        }

        await setDoc(doc(db, "users", uid), {
          email: email,
          createdAt: new Date(),
          fileURL: fileURL
        });

        alert("Sign Up Successful! âœ…");
      } catch (error) {
        alert("Error: " + error.message);
      }
    }

    window.login = async function () {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login Successful! ðŸŽ‰");
      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>
</body>
</html>
